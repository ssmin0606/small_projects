<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hold Shift to Check Multiple Checkboxes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

   <!--
   The following is a common layout you would see in an email client.

   When a user clicks a checkbox, holds Shift, and then clicks another checkbox a few rows down, all the checkboxes inbetween those two checkboxes should be checked.

  -->
  <div class="inbox">
    <div class="item">
      <input type="checkbox">
      <p>Just do it</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>other people are doing something now :(</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>what i should do</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>wow</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>plz go</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>lets do it</p>
    </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
