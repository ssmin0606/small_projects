{% extends 'base.html' %}

{% block content %}
  <h1>INDEX</h1>
  <a href="{% url 'articles:create' %}">NEW</a>
  {% for article in articles %}
  <h2 class="text-danger">제목: {{ article.title }}</h2>
  <h3>내용: {{ article.content }}</h3>
  <h5>작성일: {{ article.created_at }}</h5>
  <a href="{% url 'articles:detail' article.pk %} " method="GET">DETAIL</a>
  {% endfor %}

{% endblock %}
